<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="/Images4C/Lakayla.png" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h1>furryloverrr3333</h1>
          <p>bat furry</p>
        </div>
      </div>

      <div class="item">
        <img src="/Images4C/Will.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Greg</h3>
          <p>Turn Around</p>
        </div>
      </div>

      <div class="item">
        <img src="Images4C/Raniyah.jpeg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>_.xoxo.niyahh._</h3>
          <p> “A happy arrangement: many people prefer cats to other people, and many cats prefer people to other cats.”</p>
        </div>
      </div>

      <div class="item">
        <img src="/Images4C/Keith.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>thegreastestguy</h3>
          <p>The uglilisa</p>
        </div>
      </div>


      <div class="item">
          <img src="/Images4C/Goofyeyes.png" alt="Flower" width="460" height="345">
          <div class="carousel-caption">
            <h3>drowlover58</h3>
            <p>drow</p>
          </div>
        </div>

        <div class="item">
          <img src="/Images4C/Ayo.jpg" alt="Flower" width="460" height="345">
          <div class="carousel-caption">
            <h3>JennyB</h3>
            <p></p>
          </div>
        </div>



        <div class="item">
          <img src="/Images4C/Jenny.png" alt="Flower" width="460" height="345">
          <div class="carousel-caption">
            <h3>JennyB</h3>
            <p></p>
          </div>
        </div>

      </div>

      

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br>
